<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Sign Language Detector</title>
</head>
<body>
    <h1 class="header">Sign Language Detector</h1>
    <div class="container">
        <div class="video-feed">
            <img src="{{ url_for('video_feed') }}" alt="Webcam feed">
        </div>
        <div class="captured-image">
            <img src="{{ captured_image }}" alt="Captured hand" id="captured-hand">
            <div class="prediction">{{ prediction }}</div>
        </div>
    </div>
    <div class="button-container">
        <form action="/capture" method="post">
            <button type="submit" class="button">Capture</button>
        </form>
        <form action="/predict" method="post">
            <button type="submit" class="button">Predict</button>
        </form>
    </div>
</body>
</html>
