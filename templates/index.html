<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Detection</title>
</head>
<body>
    <h1>Sign Language Detection</h1>
    
    <!-- Model upload form -->
    <form action="/upload_model" method="POST" enctype="multipart/form-data">
        <label for="model_file">Upload .h5 Model:</label>
        <input type="file" id="model_file" name="model_file" accept=".h5" required>
        <input type="submit" value="Upload Model">
    </form>

    <!-- Toggle webcam button -->
    <form action="/toggle_cam" method="POST">
        <input type="submit" value="{{ 'Stop Webcam' if cam_status == 'on' else 'Start Webcam' }}">
    </form>

    <!-- Capture button -->
    <form action="/capture" method="POST">
        <input type="submit" value="Capture">
    </form>

    <!-- Display captured image -->
    {% if captured_image %}
    <h2>Captured Hand Image:</h2>
    <img src="{{ captured_image }}" alt="Captured Hand Image">
    {% endif %}

    <!-- Display prediction -->
    {% if prediction is not none %}
    <h2>Predicted Class: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
